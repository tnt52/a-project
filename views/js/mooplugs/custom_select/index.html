<script type="text/javascript">
window.addEvent('domready', function(){
    var s1 = new CustomSelect($('select_1'), {
        theme : 'aqua',
        
        onSelect: function(el) {
            $('onselect_1').set('text', el.get('text'))
        },
        onChange: function(el) {
            $('onchange_1').set('text', el.get('text'))
        },
        onShow: function(el) {
            $('onshow_1').set('text', el.get('text'))
        },
        onHide: function(el) {
            $('onhide_1').set('text', el.get('text'))
        }
    });
    
    var s2 = new CustomSelect($('select_2'), {
        theme : 'simplifica',
        
        onSelect: function(el) {
            $('onselect_2').set('text', el.get('text'))
        },
        onChange: function(el) {
            $('onchange_2').set('text', el.get('text'))
        },
        onShow: function(el) {
            $('onshow_2').set('text', el.get('text'))
        },
        onHide: function(el) {
            $('onhide_2').set('text', el.get('text'))
        }
    });

    // Add new element to native select and
    // rebuild custom select to apply changes
    var select = $('select_2');
    select[ select.options.length++ ] = new Option('AOC Minervois rose', 'new value');
    s2.rebuild();
    
    
    var browsers = $('browsers');
    var s3 = new CustomSelectText(browsers, {
        theme : 'aqua'
    });
});
</script>
