<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>Custom Select Boxes Sample: Ultimate Multi-Select</title>
	<link rel="stylesheet" type="text/css" href="selects.css"/>
	<style>
		body {
			margin:0px;
		}
	</style>
</head>
<body>
<div id="dropdown3Container">
	<div id="dropdown3" class="uiSelectBox" classSetSelect="uiSelectBox,uiSelectBoxToggle,uiSelectBoxChoice,uiSelectBoxStack" isDisabled="false" maxSize=5 toggleStyle="none" info="true" toggleLabel="Choose:"><div><div isSelected="false" class="uiSelectBoxChoice" id="insideIncludeBoth" title="insideIncludeBoth" count="1"><img src="insideincludeboth.gif" style="display:inline;" valign="middle"></div><div isSelected="false" class="uiSelectBoxChoice" id="insideIncludeLower" title="insideIncludeLower" count="2"><img src="insideincludelower.gif" style="display:inline;" valign="middle"></div><div isSelected="false" class="uiSelectBoxChoice" id="insideIncludeUpper" title="insideIncludeUpper" count="3"><img src="insideincludeupper.gif" style="display:inline;" valign="middle"></div><div isSelected="false" class="uiSelectBoxChoice" id="insideExcludeBoth" title="insideExcludeBoth" count="4"><img src="insideexcludeboth.gif" style="display:inline;" valign="middle"></div><div isSelected="false" class="uiSelectBoxChoice" id="outsideIncludeBoth" title="outsideIncludeBoth" count="5"><img src="outsideincludeboth.gif" style="display:inline;" valign="middle"></div><div isSelected="false" class="uiSelectBoxChoice" id="outsideIncludeLower" title="outsideIncludeLower" count="6"><img src="outsideincludelower.gif" style="display:inline;" valign="middle"></div><div isSelected="false" class="uiSelectBoxChoice" id="outsideIncludeUpper" title="outsideIncludeUpper" count="7"><img src="outsideincludeupper.gif" style="display:inline;" valign="middle"></div><div isSelected="false" class="uiSelectBoxChoice" id="outsideExcludeBoth" title="outsideExcludeBoth" count="1"><img src="outsideexcludeboth.gif" style="display:inline;" valign="middle"></div></div></div></div>
<div style="float:left">&nbsp;</div>
<div id="dropdown2Container">
	<div id="dropdown2" class="uiSelectBox" classSetSelect="uiSelectBox,uiSelectBoxToggle,uiSelectBoxChoice,uiSelectBoxStack" isDisabled="false" maxSize=5 toggleStyle="closed" info="false" toggleLabel="Choose:"><div><div isSelected="false" class="uiSelectBoxChoice" id="insideIncludeBoth" title="insideIncludeBoth" count="1"><img src="insideincludeboth.gif" style="display:inline;" valign="middle"></div><div isSelected="false" class="uiSelectBoxChoice" id="insideIncludeLower" title="insideIncludeLower" count="2"><img src="insideincludelower.gif" style="display:inline;" valign="middle"></div><div isSelected="false" class="uiSelectBoxChoice" id="insideIncludeUpper" title="insideIncludeUpper" count="3"><img src="insideincludeupper.gif" style="display:inline;" valign="middle"></div><div isSelected="false" class="uiSelectBoxChoice" id="insideExcludeBoth" title="insideExcludeBoth" count="4"><img src="insideexcludeboth.gif" style="display:inline;" valign="middle"></div><div isSelected="false" class="uiSelectBoxChoice" id="outsideIncludeBoth" title="outsideIncludeBoth" count="5"><img src="outsideincludeboth.gif" style="display:inline;" valign="middle"></div><div isSelected="false" class="uiSelectBoxChoice" id="outsideIncludeLower" title="outsideIncludeLower" count="6"><img src="outsideincludelower.gif" style="display:inline;" valign="middle"></div><div isSelected="false" class="uiSelectBoxChoice" id="outsideIncludeUpper" title="outsideIncludeUpper" count="7"><img src="outsideincludeupper.gif" style="display:inline;" valign="middle"></div><div isSelected="false" class="uiSelectBoxChoice" id="outsideExcludeBoth" title="outsideExcludeBoth" count="1"><img src="outsideexcludeboth.gif" style="display:inline;" valign="middle"></div></div></div>
</div>
<script type="text/javascript" src="log.js"></script>
<script type="text/javascript" src="mootools111_core.js"></script>
<script type="text/javascript" src="selectboxfactory.js"></script>
<script>
var app = {
	initialize : function(){
		this.images();
		log.start();
	},
	images : function(){ // always load and clone. 
		var i = "";  // put your path here /path/pathsubfolder/
		this.imgs = [i+'clear.gif',i+'eraser.gif']; 
		this.images = new Asset.images(this.imgs);
	}
}
window.addEvent('domready', function(){
	window.removeEvents('keyup');
	app.initialize();	
	var dropdown3 = new selectBoxFactory({
		id : "dropdown3",
		type : 'selectmultiple',
		definition : {
			useSift : true,
			container : "dropdown3Container", // always put the dropdowns container!
			useEraser: true,
			useSelf: false, //if false, then use id from parent container.
			'classSets' : {
				'selectClassSet' : $("dropdown3").getAttribute("classSetSelect")
			}
		}
	});
	var dropdown2 = new selectBoxFactory({
		id : "dropdown2",
		type : 'dropdown',
		definition : {
			useSift : false,
			container : "dropdown2Container", // always put the dropdowns container!
			useEraser: true,
			useSelf: false, //if false, then use id from parent container.
			'classSets' : {
				'selectClassSet' : $("dropdown2").getAttribute("classSetSelect")
			}
		}
	});	
});
</script>
<input type="text" id="focusBox" onfocus="this.blur()">
</body>
</html>
