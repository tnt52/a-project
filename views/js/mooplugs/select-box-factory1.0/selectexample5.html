<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>Custom Select Boxes Sample: Ultimate Multi-Select</title>
	<link rel="stylesheet" type="text/css" href="selects.css"/>
	<style>
		body {
			margin:0px;
		}
	</style>
</head>
<body>
<div id="dropdown2Container">
	<div id="dropdown2" class="uiSelectBox" classSetSelect="uiSelectBox,uiSelectBoxToggle,uiSelectBoxChoice,uiSelectBoxStack" isDisabled="false" maxSize=6 toggleStyle="none" info="true" toggleLabel=""><div><div state="0" isSelected="false" title="Aardvark" class="uiSelectBoxChoice" id="Aardvark" count="1">Aardvark</div><div state="1" isSelected="false" title="Alligator" class="uiSelectBoxChoice" id="Alligator" count="2">Alligator</div><div state="2" isSelected="false" title="Bat" class="uiSelectBoxChoice" id="Bat" count="3">Bat</div><div state="3" isSelected="false" title="Deer" class="uiSelectBoxChoice" id="Deer" count="4">Deer</div><div state="2" isSelected="false" title="Ewe" class="uiSelectBoxChoice" id="Ewe" count="5">Ewe</div><div state="4" isSelected="false" title="Frog" class="uiSelectBoxChoice" id="Frog" count="6">Frog</div><div state="4" isSelected="false" title="Giraffe" class="uiSelectBoxChoice" id="Giraffe" count="7">Giraffe</div><div state="2" isSelected="false" title="Jerboa" class="uiSelectBoxChoice" id="Jerboa" count="8">Jerboa</div><div state="3" isSelected="false" title="Hedgehog" class="uiSelectBoxChoice" id="Hedgehog" count="9">Hedgehog</div><div state="0" isSelected="false" title="Ibis" class="uiSelectBoxChoice" id="Ibis" count="10">Ibis</div></div></div>
</div>
<div style="float:left">&nbsp;</div>
<div id="dropdown3Container">
	<div id="dropdown3" class="uiSelectBox" classSetSelect="uiSelectBox,uiSelectBoxToggle,uiSelectBoxChoice,uiSelectBoxStack" isDisabled="false" maxSize=6 toggleStyle="none" info="true" toggleLabel=""><div><div state="0" isSelected="false" title="Aardvark" class="uiSelectBoxChoice" id="Aardvark" count="1">Aardvark</div><div state="1" isSelected="false" title="Alligator" class="uiSelectBoxChoice" id="Alligator" count="2">Alligator</div><div state="2" isSelected="false" title="Bat" class="uiSelectBoxChoice" id="Bat" count="3">Bat</div><div state="3" isSelected="false" title="Deer" class="uiSelectBoxChoice" id="Deer" count="4">Deer</div><div state="2" isSelected="false" title="Ewe" class="uiSelectBoxChoice" id="Ewe" count="5">Ewe</div><div state="4" isSelected="false" title="Frog" class="uiSelectBoxChoice" id="Frog" count="6">Frog</div><div state="4" isSelected="false" title="Giraffe" class="uiSelectBoxChoice" id="Giraffe" count="7">Giraffe</div><div state="2" isSelected="false" title="Jerboa" class="uiSelectBoxChoice" id="Jerboa" count="8">Jerboa</div><div state="3" isSelected="false" title="Hedgehog" class="uiSelectBoxChoice" id="Hedgehog" count="9">Hedgehog</div><div state="0" isSelected="false" title="Ibis" class="uiSelectBoxChoice" id="Ibis" count="10">Ibis</div></div></div>
</div>

<script type="text/javascript" src="log.js"></script>
<script type="text/javascript" src="mootools111_core.js"></script>
<script type="text/javascript" src="selectboxfactory.js"></script>
<script>
var app = {
	initialize : function(){
		this.images();
		log.start();
	},
	images : function(){ // always load and clone. 
		var i = "";  // put your path here /path/pathsubfolder/
		this.imgs = [i+'clear.gif',i+'eraser.gif']; 
		this.images = new Asset.images(this.imgs);
	}
}
window.addEvent('domready', function(){
	window.removeEvents('keyup');
	app.initialize();	
	var dropdown3 = new selectBoxFactory({
		id : "dropdown3",
		type : 'selectone',
		definition : {
			useSift : true,
			container : "dropdown3Container", // always put the dropdowns container!
			useEraser: true,
			useStates : true,
			stateColors : ["red","orange","yellow","lightblue","darkblue"],
			showStateButtons : true,
			useSelf: false, //if false, then use id from parent container.
			'classSets' : {
				'selectClassSet' : $("dropdown3").getAttribute("classSetSelect")
			}
		}
	});
	// same thing as above, but with no buttons
	var dropdown2 = new selectBoxFactory({
		id : "dropdown2",
		type : 'selectone',
		definition : {
			useSift : true,
			container : "dropdown2Container", // always put the dropdowns container!
			useEraser: true,
			useStates : true,
			stateColors : ["red","orange","yellow","lightblue","darkblue"],
			showStateButtons : false,
			useSelf: true, //if false, then use id from parent container.
			'classSets' : {
				'selectClassSet' : $("dropdown2").getAttribute("classSetSelect")
			}
		}
	});
});
</script>
<input type="text" id="focusBox" onfocus="this.blur()">
</body>
</html>
